<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../index.js" defer></script>
    <link rel="stylesheet" href="../style.css" />
    <title>Perguntas</title>
  </head>
  <body>
    <main>
      <section aria-label="lista de questões">
        <div class="container-question1">
          <div class="item-question1">
            <h3 id="text-question"></h3>
          </div>
          <div class="item-question1-content">
            <ul id="list-questions">
              <li>
                <input type="radio" name="question" value="a" id="a-letter" />
                <label for="a-letter" id="a-letter"></label>
              </li>
              <li>
                <input type="radio" name="question" value="b" id="b-letter" />
                <label for="b-letter" id="b-letter"></label>
              </li>

              <li>
                <input type="radio" name="question" value="c" id="c-letter" />
                <label for="c-letter" id="c-letter"></label>
              </li>
              <li>
                <input type="radio" name="question" value="d" id="d-letter" />
                <label for="d-letter" id="d-letter"></label>
              </li>
            </ul>
            <button id="submit">Próxima</button>
            <div id="result"></div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <p>Todos os direitos reservados</p>
      <p><a href="https://github.com/Andre07-creator">Andre07Creator</a></p>
    </footer>
  </body>
</html>
